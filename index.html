<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/png" href="images/pokeball_favicon.png"/>
    <title>Key Code Challenge</title>
</head>

<body>

    <div id="container">

        <div id="heading">
            <h1>Press any key.</h1>
        </div>

        <img id="box1" src="images/text_box_bw.png" alt="text_box_bw">

        <div class="grid_container">
            <div class="title_c">CODE</div>
            <div class="title_k">KEY</div>
            <div class="title_w">WHICH</div>
            <div class="content_c"><p id="code">N/A</p></div>
            <div class="content_k"><p id="key">N/A</p></div>
            <div class="content_w"><p id="which">N/A</p></div>
        </div>

    </div>

    <!-- ------------------------------- -->

    <script src="app.js"></script>

    <!-- ------------------------------- -->

</body>
</html>
